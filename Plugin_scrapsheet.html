		<script type="text/javascript">
			function goFullscreen(id) {
				// Get the element that we want to take into fullscreen mode
				var eelement = document.getElementById(id);

				// These function will not exist in the browsers that don't support fullscreen mode yet,
				// so we'll have to check to see if they're available before calling them.

				if (eelement.mozRequestFullScreen) {
					// This is how to go into fullscren mode in Firefox
					// Note the "moz" prefix, which is short for Mozilla.
					eelement.mozRequestFullScreen();
				} else if (eelement.webkitRequestFullScreen) {
					// This is how to go into fullscreen mode in Chrome and Safari
					// Both of those browsers are based on the Webkit project, hence the same prefix.
					eelement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
				}
				// Hooray, now we're in fullscreen mode!
			}
			
			document.onkeydown = function getfocus(event) {//click behaviour - highlight the related widgets by adding a class to them
				if (event.which == 97) {// numpad 1 = Blue
				//	event.preventDefault();
					console.log("limeplayer.player.pause()");

					}
				if (event.which == 101) {// numpad 3 = Yellow
				//	event.preventDefault();
					console.log("limeplayer.player.play()");

				}
				return false;
			}
		</script>
